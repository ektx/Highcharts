<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Highcharts Example</title>

		<script type="text/javascript" src="../../js/jquery/jquery-2.1.4.js"></script>

        <!-- http://doc.jsfiddle.net/use/hacks.html#css-panel-hack -->
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    </head>
    <body>
        <div id="container" style="height: 300px"></div>
        
        <button id="get">Get selected Points</button>
    </body>
<script src="../../js/highcharts.js"></script>
<script type="text/javascript">
$(function() {

    $('#container').highcharts({

        chart: {
            type: 'area'
        },

        title: {
            text: '选择点'
        },

        subtitle: {
            text: '按住 shift 选择多个点'
        },

        credits: {
            enabled: false
        },

        xAxis: {
            title: {
                text: 'Month',
                align: 'high'
            },
            categories: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec']
        },

        plotOptions: {
            // 允许选择点
            series: {
                allowPointSelect: true
            }
        },

        series:[
            {
                data:[29.9, 71.5, 106.4, 129.2, 144.0, 176.0, 135.6, 148.5, 216.4, 194.5, 95.2, 55.3]
            }
        ]
    })


    $('#get').click(function() {
        var chart = $('#container').highcharts(),
            selectedPoints = chart.getSelectedPoints();

        if (chart.lbl) {
            chart.lbl.destroy()
        }
        chart.lbl = chart.renderer.label('You selected ' + selectedPoints.length + ' points', 100, 60)
        .attr({
            padding: 10,
            r: 5,
            fill: Highcharts.getOptions().colors[2],
            zIndex: 5
        })
        .css({
            color: 'white'
        })
        .add()
    })

})
</script>
</html>
