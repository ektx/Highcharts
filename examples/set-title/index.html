<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Highcharts Example</title>

		<script type="text/javascript" src="../../js/jquery/jquery-2.1.4.js"></script>

        <!-- http://doc.jsfiddle.net/use/hacks.html#css-panel-hack -->
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    </head>
    <body>
        <div id="container" style="height: 300px"></div>
        
        <button id="title">Set Title</button>
        <button id="subtitle">Set subtitle</button>
        <button id="color">Now Color</button>
        <button id="url">Set Url</button>
    </body>
<script src="../../js/highcharts.js"></script>
<script type="text/javascript">
$(function() {
    var i = 1, chart;

    $('#container').highcharts({
        subtitle: {
            text: 'Subtitle'
        },

        credits: {
            enabled: false
        },

        xAxis: {
            title: {
                text: 'Month',
                align: 'high'
            },
            categories: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec']
        },

        series:[
            {
                data:[29.9, 71.5, 106.4, 129.2, 144.0, 176.0, 135.6, 148.5, 216.4, 194.5, 95.2, 55.3]
            }
        ]
    })


    chart = $('#container').highcharts();

    $('#title').click(function() {
        chart.setTitle({
            text: 'New title ' + i
        })
        i++;
    })

    $('#subtitle').click(function() {
        chart.setTitle(
            null,
            {text: 'New Subtitle ' + i}
        )

        i++;
    })

    $('#color').click(function() {
        chart.setTitle(
            {style: {color: 'red'} },
            {style: {color: 'green'} }
        )
    });

    $('#url').click(function() {
        chart.setTitle(
            {  
                text: '<a href="http://api.highcharts.com/highcharts#Chart.setTitle">SetTitle</a>',
                useHTML: true
            }
        )
    })
})
</script>
</html>
